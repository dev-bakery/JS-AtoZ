    <title>3.연필다스구하기</title>

<body>
    <script>
        // hint! 
        // 반올림 - Math.round()
        // 올림 - Math.ceil()
        // 내림 - Math.floor()
        function solution(n){
            let answer;
            answer = Math.ceil(n/12);
            return answer;
        }

        console.log(solution(25));
    </script>
