<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.삼각형 판별하기</title>
</head>
<body>
    <!-- hint! 작은 두 수의 합이 가장 큰 수 보다 커야 삼각형을 만들 수 있음 -->
    <script>
        function solution(a, b, c){
            let answer="YES", max;
            let tot=a+b+c;
            if(a > b){
                max = a;
            }else{
                max = b;
            }
            if(c > answer){
                max = c;
            }
            tot -= max;
            if(tot < max){
                answer = "NO";
            }
            return answer;
        }

        console.log(solution(20, 33, 17));
    </script>
</body>
</html>
